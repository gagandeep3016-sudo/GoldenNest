<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="heading_back">
            <img src="assets/photos/Screenshot 2025-11-15 at 10.40.44 PM.png" class="heading_img">
            <div>
                <h1 class="heading_h1">GoldenNest</h1>
                <p class="heading_p">A premium project by Aarambh Realty</p>
            </div>
        </div>
        <div class="form_back">
            <div class="form_heading">
                <h1 class="from_heading1">Get Your Personalized Property Match</h1>
                <p class="form_p1">Share a few details and our experts will recommend the perfect home for you.</p>
                <img src="assets/photos/Screenshot 2025-11-16 at 11.17.05 AM.png" class="heading_line">
            </div>
            <form>
                <div class="line1_form">
                    <div>
                        <label class="label1" for="text">Full Name</label><br>
                        <input placeholder="Enter you full name" type="text" id="text" name="text" required
                            class="input1" min="3" max="30">
                    </div>
                    <div>
                        <label class="label1" for="number">Phone Number</label><br>
                        <input placeholder="+91" type="number" id="number" name="number" required class="input1">
                    </div>
                </div>
                <div class="line1_form">
                    <div>
                        <label class="label1" for="email">Email Adress</label><br>
                        <input placeholder="your.name@gmail.com" type="email" id="email" name="email" required
                            class="input1">
                    </div>
                    <div>
                        <label class="label1" for="option">Property Type</label><br>
                        <select placeholder="Select your property type" id="option" name="option" required
                            class="input1">
                            <option>Apartment</option>
                            <option>Villa</option>
                            <option>Independent Floor</option>
                            <option>Plot</option>
                            <option>Commercial</option>
                        </select>
                    </div>
                </div>
                <div class="line1_form">
                    <div>
                        <label class="label1" for="option2">Budget Range</label><br>
                        <select placeholder="Select your Budget Range" id="option2" name="option2" required
                            class="input1">
                            <option>₹20-40 Lakhs</option>
                            <option>₹40-70 Lakhs</option>
                            <option>₹70-1.2 Cr</option>
                            <option>₹1.2-2 Cr</option>
                            <option>₹2+ Cr</option>
                        </select>
                    </div>
                    <div>
                        <label class="label1" for="option3">Preferred Location</label><br>
                        <select placeholder="Select your Preferred Location" id="option3" name="option3" required
                            class="input1">
                            <option>Noida</option>
                            <option>Delhi</option>
                            <option>Gurugram</option>
                            <option>Hydrabad</option>
                            <option>Pune</option>
                            <option>Banglore</option>
                            <option>Dubai</option>
                        </select>
                    </div>
                </div><br><br>
                <label class="form_amenity">Amenities Required</label><br>
                <div class="form_amenity1">
                    <div class="border_checkbox" id="pool">
                        <input type="checkbox" name="amenity" id="amenity" required>
                        <label for="amenity">Swimming poll</label>
                    </div>
                    <div class="border_checkbox" id="Gym">
                        <input type="checkbox" name="amenity1" id="amenity1" required>
                        <label for="amenity1">Gym</label>
                    </div>
                    <div class="border_checkbox" id="house">
                        <input type="checkbox" name="amenity2" id="amenity2" required>
                        <label for="amenity2">Clubhouse</label>
                    </div>
                </div>
                <div class="form_amenity1">
                    <div class="border_checkbox" id="parking">
                        <input type="checkbox" name="amenity3" id="amenity3" required>
                        <label for="amenity3">Car Parking</label>
                    </div>
                    <div class="border_checkbox" id="backup">
                        <input type="checkbox" name="amenity4" id="amenity4" required>
                        <label for="amenity4">Power Backup</label>
                    </div>
                    <div class="border_checkbox" id="security">
                        <input type="checkbox" name="amenity5" id="amenity5" required>
                        <label for="amenity5">Security</label>
                    </div>
                </div><br><br>
                <div>
                    <label class="form_timeline">Buying Timeline</label>
                    <div class="form_timeline1">
                        <div class="border_timeline" id="immed">
                            <input type="checkbox" name="immed" id="immediatly" required>
                            <label for="immediatly">Immedeatly</label>
                        </div>
                        <div class="border_timeline" id="months">
                            <input type="checkbox" name="months" id="month" required>
                            <label for="month">1-3 months</label>
                        </div>
                    </div>
                    <div class="form_timeline1">
                         <div class="border_timeline" id="months2">
                            <input type="checkbox" name="months2" id="month2" required>
                            <label for="month2">3-6 months</label>
                        </div>
                        <div class="border_timeline" id="months3">
                            <input type="checkbox" name="months3" id="month3" required>
                            <label for="month3">Not Sure</label>
                        </div>
                    </div>
                </div><br><br><br>
                <label class="form_meaasge">Message/Requirements</label><br>
                <textarea id="message" class="message-box" placeholder="Tell us more about your requirements preferences,or any specific questions...">
                </textarea>
            </form>
            <div class="form_footer">
                <button class="form_button">Get my Property Recommendations</button>
                <p class="form_footerp">Your information is secure with GoldenNest. We don't spam.</p>
                <p class="form_footerp1">© 2025 GoldenNest Realty — All Rights Reserved</p>
            </div>
        </div>
    </div>
</body>

</html>
